[package]
name = "sswm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
strip = true
opt-level = 3
lto = true
codegen-units = 1

[dependencies]
penrose = "0.3.3"
simplelog = "0.12.1"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
